<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<style>
			html, body, #board {
				width: 100%; height: 100%;
				border: 0; padding: 0; margin: 0;
			}

      #board {
          max-height: 400px;
          max-width: 400px;
      }   
      #dialog {
          position: absolute;
          width: 100%;
          height: 100%;
          background-color: black;
          opacity: 0.8;
          color: white;
      }
		</style>
	</head>
	<body>
		<div id='board'>
                    <div id='dialog'>
                        <h3>Quack Teste do Acelerômetro</h3>
                        Este programa é software livre pela licença GPL v3
                        <br/>
                        Código fonte e contribuições em <a href="https://github.com/ricardorover/quack">https://github.com/ricardorover/quack</a>
                        <br/>
                        <br/>
                        <br/>
                        Dados do acelerômetro:
                        <br/>
                        X: <h5 id="x"></h5>
                        Y: <h5 id="y"></h5>
                        Z: <h5 id="z"></h5>
                    </div>
		</div>
		<script>
                        window.addEventListener("MozOrientation", updateText, true);
                        window.addEventListener("devicemotion", updateText, true);
                        function updateText(e) {
                                if(!!e.x)
                                        // Firefox
                                        updateCounter(e.x*10, e.y*10, e.z*10);
                                else if (!!e.accelerationIncludingGravity)
                                        // Mobile Safari
                                        updateCounter(e.accelerationIncludingGravity.x, e.accelerationIncludingGravity.y, e.accelerationIncludingGravity.z);	
                                else
                                        alert("you don't really support devicemotion, do you?");
                        }
                        function updateCounter(x, y, z) {
                                document.getElementById("x").innerHTML = x;
                                document.getElementById("y").innerHTML = y;
                                document.getElementById("z").innerHTML = z;
                        }
		</script>
	</body>
</html>
